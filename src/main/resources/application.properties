spring.application.name=PetApplicationCRUD

spring.datasource.url=jdbc:postgresql://localhost:5432/expenses
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=andrei
spring.datasource.password=

spring.liquibase.change-log=classpath:/db/changelog/liquibase-changelog.xml
spring.liquibase.enabled=false
spring.liquibase.url=jdbc:postgresql://localhost:5432/expenses;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE

# Enable DEBUG for your custom package
logging.level.pet.application.petapplicationcrud=DEBUG

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.jpa.open-in-view=false
